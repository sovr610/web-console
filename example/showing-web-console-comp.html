<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Framework Web Console Demo</title>
    <style>
        .framework-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <h1>Multi-Framework Web Console Demo</h1>

    <div class="framework-section">
        <h2>React Web Console</h2>
        <div id="react-root"></div>
    </div>

    <div class="framework-section">
        <h2>Angular Web Console</h2>
        <div id="angular-root">
            <app-web-console></app-web-console>
        </div>
    </div>

    <div class="framework-section">
        <h2>Vue.js Web Console</h2>
        <div id="vue-root"></div>
    </div>

    <!-- Bundled Component Scripts -->
    <script src="../dist/react-bundle.js"></script>
    <script src="../dist/angular-bundle.js"></script>
    <script src="../dist/vue-bundle.js"></script>

    <script>
        // React Initialization
        const { WebConsole } = reactWebConsole;
        const reactRoot = document.getElementById('react-root');
        ReactDOM.render(React.createElement(WebConsole), reactRoot);

        // Angular Initialization
        angularWebConsole.bootstrap();

        // Vue Initialization
        new Vue({
            el: '#vue-root',
            template: '<web-console></web-console>',
            components: {
                'web-console': vueWebConsole.default
            }
        });
    </script>
</body>
</html>
